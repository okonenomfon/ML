<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAM</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Credit Risk Assessment</h1>
            <p class="lead">Fill out the form below to assess credit risk</p>
        </header>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="creditApplicationForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="loan_amount" class="form-label">Loan Amount ($)</label>
                                    <input type="number" class="form-control" id="loan_amount" name="loan_amount" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="term" class="form-label">Term (months)</label>
                                    <select class="form-select" id="term" name="term" required>
                                        <option value="36">36 months</option>
                                        <option value="60">60 months</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="interest_rate" class="form-label">Interest Rate (%)</label>
                                    <input type="number" step="0.01" class="form-control" id="interest_rate" name="interest_rate" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="installment" class="form-label">Monthly Payment ($)</label>
                                    <input type="number" step="0.01" class="form-control" id="installment" name="installment" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="grade" class="form-label">Grade</label>
                                    <select class="form-select" id="grade" name="grade" required>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="E">E</option>
                                        <option value="F">F</option>
                                        <option value="G">G</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="employment_length" class="form-label">Employment Length (years)</label>
                                    <input type="number" step="0.1" class="form-control" id="employment_length" name="employment_length">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="home_ownership" class="form-label">Home Ownership</label>
                                    <select class="form-select" id="home_ownership" name="home_ownership" required>
                                        <option value="RENT">Rent</option>
                                        <option value="OWN">Own</option>
                                        <option value="MORTGAGE">Mortgage</option>
                                        <option value="OTHER">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="annual_income" class="form-label">Annual Income ($)</label>
                                    <input type="number" class="form-control" id="annual_income" name="annual_income" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="verification_status" class="form-label">Verification Status</label>
                                    <select class="form-select" id="verification_status" name="verification_status" required>
                                        <option value="Verified">Verified</option>
                                        <option value="Source Verified">Source Verified</option>
                                        <option value="Not Verified">Not Verified</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="purpose" class="form-label">Loan Purpose</label>
                                    <select class="form-select" id="purpose" name="purpose" required>
                                        <option value="debt_consolidation">Debt Consolidation</option>
                                        <option value="credit_card">Credit Card</option>
                                        <option value="home_improvement">Home Improvement</option>
                                        <option value="major_purchase">Major Purchase</option>
                                        <option value="small_business">Small Business</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="dti" class="form-label">Debt-to-Income Ratio</label>
                                    <input type="number" step="0.01" class="form-control" id="dti" name="dti" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="delinq_2yrs" class="form-label">Delinquencies (past 2 years)</label>
                                    <input type="number" class="form-control" id="delinq_2yrs" name="delinq_2yrs" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="earliest_credit_line" class="form-label">Year of Earliest Credit Line</label>
                                    <input type="number" class="form-control" id="earliest_credit_line" name="earliest_credit_line" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="inq_last_6mths" class="form-label">Inquiries (last 6 months)</label>
                                    <input type="number" class="form-control" id="inq_last_6mths" name="inq_last_6mths" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="open_accounts" class="form-label">Open Accounts</label>
                                    <input type="number" class="form-control" id="open_accounts" name="open_accounts" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="public_records" class="form-label">Public Records</label>
                                    <input type="number" class="form-control" id="public_records" name="public_records" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="revolving_balance" class="form-label">Revolving Balance ($)</label>
                                    <input type="number" class="form-control" id="revolving_balance" name="revolving_balance" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="revolving_utilization" class="form-label">Revolving Utilization</label>
                                    <input type="number" step="0.01" class="form-control" id="revolving_utilization" name="revolving_utilization" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="total_accounts" class="form-label">Total Accounts</label>
                                    <input type="number" class="form-control" id="total_accounts" name="total_accounts" required>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Assess Risk</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resultsModalLabel">Credit Risk Assessment Results</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="resultsContent">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
